<!doctype html>
<html>
  <head>
    <title>Histogram</title>
  </head>
  <body>
    <h1>Histogram</h1>
    <form method="POST">
      <label for="obs">Number of Observations:</label>
      <input type="number" id="obs" name="obs" value="{{ obs }}" required><br><br>
      <script>
        document.addEventListener('DOMContentLoaded', function() {
          const requiredFields = document.querySelectorAll('[required]');
          for (let i = 0; i < requiredFields.length; i++) {
            requiredFields[i].addEventListener('invalid', function() {
              this.setCustomValidity('Please fill in this field');
            });
            requiredFields[i].addEventListener('input', function() {
              this.setCustomValidity('');
            });
          }
        });
      </script>
      <label for="mean">Mean:&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;</label>
      <input type="number" step="0.01" id="mean" name="mean" value="{{ mean }}" required><br><br>
      <label for="stddev">Standard Deviation:&emsp;&emsp;</label>
      <input type="number" step="0.01" id="stddev" name="stddev" value="{{ stddev }}" required><br><br>
      <input type="submit" value="Submit">
    </form>
    {% if plot_url %}
      <img src="data:image/png;base64,{{ plot_url }}" alt="Histogram Plot">
    {% endif %}
  </body>
</html>
